<html>
<head>
<title>Used Car Store</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle </span> <span class="icon-bar"></span>
					<span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Used Car Store</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Compare <span
							class="sr-only">(current)</span></a></li>
					<li><a href="#">Insights</a></li>
					<li><a href="#">Login</a></li>
					<li><a href="#">Signup</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<nav class="navbar navbar-inverse">

		<div class="navbar-form navbar-center" style="text-align: center">
			<input id="id_searchtext" type="text" class="form-control"
				placeholder="Search(title/car)">
			<button id="id_btn_search" type="submit" class="btn btn-success">Submit</button>
		</div>

	</nav>

	<div class="container"><h2>Search results</h2></div>
	<div id="id_search_results" class="jumbotron">
		
	</div>

	<!-- Load the 3rd party JS libraries -->
	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="js/lib/jquery.tmpl.js"></script>
	<script src="js/lib/bootstrap.js"></script>


	<!-- Load the Application JS files -->
	<script src="js/Search.js"></script>
	<script id="listingsTemplate" type="text/x-jQuery-tmpl">
		<div class="container" style="margin-bottom: 25">
  			<div class="media" style="margin-left: 10">
    			<div class="media-left">
      				<a href="#">
        				<img class="media-object" src="images/default.jpg" height="128" width="128">
     				 </a>
   				 </div>
  				<div class="media-body">
    				<h4 class="media-heading">${title}</h4>
					DATE CREATED : ${dateCreated} <br/>
					OWNER EMAIL  : ${email} <br/>
					STATUS 		 : ${status} <br/>
					PRICE 		 : ${PRICE} <br/>
  				</div>
				</div>
		</div>

    </script>
</body>
</html>
